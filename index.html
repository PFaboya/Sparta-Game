<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hunting Season</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <h1>Hunting Season</h1>
    <div class="container">
      <main class="row" id="game-screen">
        <h2>Instructions!</h2>
        <h2>Shoot the deers before time runs out!</h2>
        <h3>When the deers appears a timer on the bottom right will start, shoot the deers before time runs out! Each deer is worth 10 points</h3>
        <div class="hidden-md hidden-sm hidden-lg deer" id="deer1">
        </div>
        <div class="hidden-md hidden-sm hidden-lg deer" id="deer2">
        </div>
        <div class="hidden-md hidden-sm hidden-lg deer" id="deer3">
        </div>
        <div class="hidden-md hidden-sm hidden-lg deer" id="deer4">
        </div>
        <div class="hidden-md hidden-sm hidden-lg deer" id="deer5">
        </div>
        <div class="hidden-md hidden-sm hidden-lg deer" id="deer6">
        </div>
        <div class="hidden-md hidden-sm hidden-lg bush" id="bush1">
        </div>
        <div class="hidden-md hidden-sm hidden-lg bush" id="bush2">
        </div>
        <div class="hidden-md hidden-sm hidden-lg bush" id="bush3">
        </div>
        <div class="hidden-md hidden-sm hidden-lg bush" id="bush4">
        </div>
        <div class="hidden-md hidden-sm hidden-lg tree" id="tree5">
        </div>
        <div class="hidden-md hidden-sm hidden-lg tree" id="tree6">
        </div>
      </main>
      <div class="row">
        <div class="hidden-lg hidden-md hidden-sm again">
          <input class="btn btn-lg" id="reset" type="button" value="RESTART">
        </div>
        <div class="col-lg-6 col-md-6 text-center menu">
          <input class="btn btn-lg" id="start" type="button" value="START">
        </div>
        <div class="col-lg-6 col-md-6 text-center player-Info">
          <p>Timer : <span id="time">30</span></p>
          <p>Points : <span id="points">0</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
